spring:
  application:
    name: "loans"
  profiles:
    active: "prod"
  datasource:
    url: jdbc:mysql://localhost:3307/loansdb
    username: root
    password: root
  jpa:
    show-sql: true
  sql:
    init:
      mode: always
  config:
    import: "optional:configserver:http://localhost:8071/" # here optional if any reason account service is not able to connect but microservices will start.

management:
  endpoints:
    web:
      exposure:
        include: "*"
server:
  port: 8090