management:
  endpoints:
    web:
      exposure:
        include: "*" # All actuator end-point access by this as well if any changes in all yml file so without redeployed the application we can use /refersh end point of actuator
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
