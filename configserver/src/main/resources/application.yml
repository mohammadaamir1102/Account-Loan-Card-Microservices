spring:
  application:
    name: "configserver"
  profiles:
#     active: native
     active: git
  cloud:
    config:
      server:
#       native:
#        search-locations: "classpath:/configs"
       git:
         uri: "https://github.com/mohammadaamir1102/account-card-load-cloud-config"
         default-label: main # here main is git branch
         timeout: 5 # config server wait for 5 second only for need to connect with GIT. If not connect then throw and exception
         clone-on-start: true # cloning the git repo during the startup the application
         force-pull: true # All updated changes will pulled from the main branch
  rabbitmq:
    host: "localhost"
    port: 5672
    username: "guest"
    password: "guest"
server:
  port: 8071


