spring:
  datasource:
  application:
    name: "card"
  profiles:
    active: "prod"
    url: jdbc:h2:mem:testdb
    username: sa
    password: ''
    driver-class-name : org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  config:
    import: "optional:configserver:http://localhost:8071/" # here optional if any reason account service is not able to connect but microservices will start.
  rabbitmq:
    host: "localhost"
    port: 5672
    username: "guest"
    password: "guest"

management:
  endpoints:
    web:
      exposure:
        include: "*"
server:
  port: 9000
